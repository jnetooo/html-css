<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <br> E assim a quebra de linha é feita.</p> <!--Se precisar quebrar o texto ao meio, utilizar a tag <br>-->
    <p>Vamos adicionar símbolos especiais:
        &reg; &copy; &trade; &pound; &Delta; &uparrow;
    </p>
    <p>Vamos adicionar emojis: &#x1F42F; &#x1F405; <!--Códigos para Emojis podem ser encontrados na EmojiPedia-->
    <img src="escudo_mac.png" alt="Escudo do Marília"></p>

</body>
</html>
